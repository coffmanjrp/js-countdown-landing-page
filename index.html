<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fighters Countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title text-effect">
          <h1>COUNT DOWN</h1>
        </div>
        <div class="count">
          <ul>
            <li>
              <div class="count-area">
                <div class="count-base count-base-animated">
                  <img src="./img/anim.png" alt="circle" class="anim_on" />
                  <img src="./img/anim_off.png" alt="circle" class="anim_off" />
                </div>
                <div class="count-numbers">
                  <span class="count-number text-effect">0</span>
                  <span class="count-number text-effect">0</span>
                </div>
              </div>
              <div class="count-date text-effect">DAY</div>
            </li>
            <li>
              <div class="count-area">
                <div class="count-base count-base-animated">
                  <img src="./img/anim.png" alt="circle" class="anim_on" />
                  <img src="./img/anim_off.png" alt="circle" class="anim_off" />
                </div>
                <div class="count-numbers">
                  <span class="count-number text-effect">0</span>
                  <span class="count-number text-effect">0</span>
                </div>
              </div>
              <div class="count-date text-effect">HOUR</div>
            </li>
            <li>
              <div class="count-area">
                <div class="count-base count-base-animated">
                  <img src="./img/anim.png" alt="circle" class="anim_on" />
                  <img src="./img/anim_off.png" alt="circle" class="anim_off" />
                </div>
                <div class="count-numbers">
                  <span class="count-number text-effect">0</span>
                  <span class="count-number text-effect">0</span>
                </div>
              </div>
              <div class="count-date text-effect">MIN</div>
            </li>
            <li>
              <div class="count-area">
                <div class="count-base count-base-animated">
                  <img src="./img/anim.png" alt="circle" class="anim_on" />
                  <img src="./img/anim_off.png" alt="circle" class="anim_off" />
                </div>
                <div class="count-numbers">
                  <span class="count-number text-effect">0</span>
                  <span class="count-number text-effect">0</span>
                </div>
              </div>
              <div class="count-date text-effect">SEC</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
