<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Fighters Countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title text-effect">
          <h1>COUNT DOWN</h1>
        </div>
        <div class="countdown">
          <ul>
            <li>
              <div class="countdown-area">
                <div class="countdown-base countdown-base-animated">
                  <img
                    src="./img/anim.png"
                    alt="Circle Indicator"
                    class="anim_on"
                  />
                  <img
                    src="./img/anim_off.png"
                    alt="Circle Indicator"
                    class="anim_off"
                  />
                </div>
                <div class="countdown-numbers">
                  <span id="day01" class="countdown-number text-effect">0</span>
                  <span id="day02" class="countdown-number text-effect">0</span>
                </div>
              </div>
              <div class="countdown-unit text-effect">DAY</div>
            </li>
            <li>
              <div class="countdown-area">
                <div class="countdown-base countdown-base-animated">
                  <img
                    src="./img/anim.png"
                    alt="Circle Indicator"
                    class="anim_on"
                  />
                  <img
                    src="./img/anim_off.png"
                    alt="Circle Indicator"
                    class="anim_off"
                  />
                </div>
                <div class="countdown-numbers">
                  <span id="hour01" class="countdown-number text-effect"
                    >0</span
                  >
                  <span id="hour02" class="countdown-number text-effect"
                    >0</span
                  >
                </div>
              </div>
              <div class="countdown-unit text-effect">HOUR</div>
            </li>
            <li>
              <div class="countdown-area">
                <div class="countdown-base countdown-base-animated">
                  <img
                    src="./img/anim.png"
                    alt="Circle Indicator"
                    class="anim_on"
                  />
                  <img
                    src="./img/anim_off.png"
                    alt="Circle Indicator"
                    class="anim_off"
                  />
                </div>
                <div class="countdown-numbers">
                  <span
                    id="minute01"
                    id="minute01"
                    class="countdown-number text-effect"
                    >0</span
                  >
                  <span id="minute02" class="countdown-number text-effect"
                    >0</span
                  >
                </div>
              </div>
              <div class="countdown-unit text-effect">MIN</div>
            </li>
            <li>
              <div class="countdown-area">
                <div class="countdown-base countdown-base-animated">
                  <img
                    src="./img/anim.png"
                    alt="Circle Indicator"
                    class="anim_on"
                  />
                  <img
                    src="./img/anim_off.png"
                    alt="Circle Indicator"
                    class="anim_off"
                  />
                </div>
                <div class="countdown-numbers">
                  <span id="second01" class="countdown-number text-effect"
                    >0</span
                  >
                  <span id="second02" class="countdown-number text-effect"
                    >0</span
                  >
                </div>
              </div>
              <div class="countdown-unit text-effect">SEC</div>
            </li>
          </ul>
        </div>
        <div class="date">
          <p class="text-effect">
            <span class="small">Until</span>
            <span id="target-day">2022/01/01</span>
            <span id="day-of-the-week" class="day-of-the-week small">SAT</span>
          </p>
        </div>
        <a href="#" class="btn">
          <span>To Official Site TOP</span>
        </a>
      </div>
    </div>
  </body>
</html>
