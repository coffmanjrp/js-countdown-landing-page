<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fighters Countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title text-effect">
          <h1>COUNT DOWN</h1>
        </div>
        <div class="countdown">
          <ul>
            <li>
              <div class="countdown-area">
                <div class="countdown-base countdown-base-animated">
                  <img
                    src="./img/anim.png"
                    alt="Circle Indicator"
                    class="anim_on"
                  />
                  <img
                    src="./img/anim_off.png"
                    alt="Circle Indicator"
                    class="anim_off"
                  />
                </div>
                <div class="countdown-numbers">
                  <span class="countdown-number text-effect">0</span>
                  <span class="countdown-number text-effect">0</span>
                </div>
              </div>
              <div class="countdown-unit text-effect">DAY</div>
            </li>
            <li>
              <div class="countdown-area">
                <div class="countdown-base countdown-base-animated">
                  <img
                    src="./img/anim.png"
                    alt="Circle Indicator"
                    class="anim_on"
                  />
                  <img
                    src="./img/anim_off.png"
                    alt="Circle Indicator"
                    class="anim_off"
                  />
                </div>
                <div class="countdown-numbers">
                  <span class="countdown-number text-effect">0</span>
                  <span class="countdown-number text-effect">0</span>
                </div>
              </div>
              <div class="countdown-unit text-effect">HOUR</div>
            </li>
            <li>
              <div class="countdown-area">
                <div class="countdown-base countdown-base-animated">
                  <img
                    src="./img/anim.png"
                    alt="Circle Indicator"
                    class="anim_on"
                  />
                  <img
                    src="./img/anim_off.png"
                    alt="Circle Indicator"
                    class="anim_off"
                  />
                </div>
                <div class="countdown-numbers">
                  <span class="countdown-number text-effect">0</span>
                  <span class="countdown-number text-effect">0</span>
                </div>
              </div>
              <div class="countdown-unit text-effect">MIN</div>
            </li>
            <li>
              <div class="countdown-area">
                <div class="countdown-base countdown-base-animated">
                  <img
                    src="./img/anim.png"
                    alt="Circle Indicator"
                    class="anim_on"
                  />
                  <img
                    src="./img/anim_off.png"
                    alt="Circle Indicator"
                    class="anim_off"
                  />
                </div>
                <div class="countdown-numbers">
                  <span class="countdown-number text-effect">0</span>
                  <span class="countdown-number text-effect">0</span>
                </div>
              </div>
              <div class="countdown-unit text-effect">SEC</div>
            </li>
          </ul>
        </div>
        <div class="date">
          <p class="text-effect">
            <span>Until</span> 2022 / 01 / 01 <span>SAT</span>
          </p>
        </div>
        <button type="button" class="btn">
          <span>To Official Site TOP</span>
        </button>
      </div>
    </div>
  </body>
</html>
